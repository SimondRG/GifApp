
<div class="row">

    <div *ngFor="let gif of gifsHijo" class="col-md-3 col-ms-6">

        <div class="card mb-2 text-center bg-black">

            <img [src]="gif.images.downsized_medium.url" 
                 [alt]="gif.title" 
                 class="card-img-top"
            >

            <div class="card-body text-white">
                <p class="card-text">
                    {{ gif.title }}
                </p>
            </div>

        </div>

    </div>

</div>
